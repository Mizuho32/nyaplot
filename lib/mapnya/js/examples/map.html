<html lang='en'>
<head>
  <title>Bionya example -- Circular plot</title>
  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='../../../../../Ecolijs/release/nyaplot.js'></script>
  <script src='../release/mapnya.js'></script>
</head>
<body>
<div id='vis'></div>
<script>
d3.json("https://rawgit.com/johan/world.geo.json/master/countries.geo.json", function(json){
var models = {extension: 'Mapnya', data:{data1: [{x: 10, y:20}], data2: [{from: 'chr1.1', to: 'chr2.2'}, {from: 'chr3.1', to: 'chr3.2'}]},panes: [{type:'rectangular', diagrams:[{type: 'scatter', data: 'data1', options: { x:'x', y: 'y'}}],options:{width:700, height:700, xrange: [0, 10], yrange: [0,50], zoom: true, axis_extra_options: {map_data: json}}, extension:'Mapnya'}]};
Nyaplot.core.parse(models, '#vis');
});
</script>
</body>
</html>
